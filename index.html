<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Interest Evaluator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Intere$t Evaluator<i class="ri-handbag-line"></i></h1>
    <label>Principal Amount*</label>
    <input type="number" class="input-box" placeholder="Enter principal amount" id="principle" required>
    <label>Interest Rate*</label>
    <input type="number" class="input-box" placeholder="Enter the rate of interest pay" id="rate" required> 
    <label>No. of Years*</label>
    <input type="number" class="input-box" placeholder="Enter number of years" id="year" required>
    <div class="resultGenerator">
      <p class="result" id="result">Result goes here</p>
      <button id="evalBtn" onclick="results()">Evaluate</button>
    </div>
  </div>
  <script defer src="script.js"></script>
</body>

</html>
